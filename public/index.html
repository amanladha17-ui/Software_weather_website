    <!-- Firebase SDK Imports (Mandatory Setup for persistence) -->
    <!-- This MUST be a module script for imports to work -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Authentication using the provided token or anonymously
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).then(userCredential => {
                    console.log("Firebase signed in with custom token. User ID:", userCredential.user.uid);
                }).catch(error => {
                    console.error("Firebase custom sign-in failed:", error);
                    signInAnonymously(auth); // Fallback to anonymous sign-in
                });
            } else {
                signInAnonymously(auth).then(userCredential => {
                    console.log("Firebase signed in anonymously. User ID:", userCredential.user.uid);
                }).catch(error => {
                    console.error("Firebase anonymous sign-in failed:", error);
                });
            }
        } catch (error) {
            console.error("Firebase Initialization Error:", error);
        }
    </script>
